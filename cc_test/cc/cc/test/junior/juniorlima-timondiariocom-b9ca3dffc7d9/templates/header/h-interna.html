<!DOCTYPE html>
<html>
<head>

    {% if blog.id != null %}
            <meta property="og:type" content="article">
            <meta property="article:author" content="{{ dblog.colaborador.nome }}">
            <meta property="article:section" content="{{ blog.categoria_nome }}">
            <meta property="article:published_time" content="date_time">

            <meta property="og:title" content="{{ noticia.titulo }}"/>
            <meta property="og:url" content="http://www.timondiario.com/blog/{{ slugblog }}/{{ noticia.slugnoticia }}"/>
            <meta property="og:image" content="{{ noticia.imagemDestaque.url_800x600 }}"/>
            <meta property="og:site_name" content="Timon Diário" />
            <meta property="og:description" content="{{ noticia.subtitulo }}"/>
            <meta property="og:image:type" content="image/jpeg">
            <meta property="og:image:width" content="800">
            <meta property="og:image:height" content="600">
    {% else %}
        <meta property="og:title" content="{{ noticia.titulo }}"/>
        <meta property="og:type" content="website"/>
        <meta property="og:url" content="http://www.timondiario.com/noticia/{{ slugcategoria }}/{{ slugsubcategoria }}/{{ noticia.slugnoticia }}"/>
        <meta property="og:image" content="{{ noticia.imagemDestaque.url_800x600 }}"/>
        <meta property="og:site_name" content="Timon Diário" />
        <meta property="og:description" content="{{ noticia.subtitulo }}"/>
        <meta property="og:image:type" content="image/jpeg">
        <meta property="og:image:width" content="800">
        <meta property="og:image:height" content="600">
    {% endif %}




    <title>{{ noticia.titulo }}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="keywords" content="timon, diário, cidade de timon,timon maranhão, maranhão,jornalismo, notícias, vídeos, Brasil, mundo, economia, negócios, política, eleições 2016, crime, justiça, carros, concursos, empregos, educação, vestibular, ciência, saúde, tecnologia, internet, jogos, games, planeta bizarro, pop e arte, cultura, cinema, filmes, música, rio de janeiro, são paulo, previsão do tempo, trânsito"/>
    <meta name="description" content="O Timon Diário.com é um site  com notícias da cidade de Timon, entretenimento, esportes, política e muito mais." />
    <meta name="robots" content="all" />
    <meta name="revisit-after" content="1 days" />

    <meta name="verification" content="a4328b4c68937ec6dc1892601bf4b910" />

    <link href="{{ STATIC_URL }}site/css/layout.css" rel="stylesheet" type="text/css" media="screen">

    <script type="text/javascript" src="{{ STATIC_URL }}site/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}site/js/script-interna.js"></script>

    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}site/css/normalize.css" />

    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}site/css/fonts/font-awesome-4.2.0/css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}site/css/menu_elastic.css" />
	<script src="{{ STATIC_URL }}site/js/snap.svg-min.js"></script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-69257478-1', 'auto');
      ga('send', 'pageview');

    </script>

    <link rel="shortcut icon" href="{{ STATIC_URL }}site/img/icon.fw.png">
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}menu/css/default.css" />
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}menu/css/component.css" />
	<script src="{{ STATIC_URL }}menu/js/modernizr.custom.js"></script>

    <!-- Posicione esta tag no cabeçalho ou imediatamente antes da tag de fechamento do corpo. -->
    <script src="https://apis.google.com/js/platform.js" async defer>
      {lang: 'pt-BR'}
    </script>

</head>
