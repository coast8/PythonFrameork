{% for publicidade in publicidade %}
    {% if publicidade.tipo == '7' %}
        {% if publicidade.arquivo == "" %}
            {{ publicidade.adsense|safe }}
        {% else %}
            <div class="" style="width: 100%; height: auto;">
                <a href="{{ publicidade.url }}">
                    <img src="{{ MEDIA_URL }}{{ publicidade.arquivo }}" width="300" style="width: 100% !important;">
                </a>
            </div>

        {% endif %}
    {% endif %}
{% endfor %}
