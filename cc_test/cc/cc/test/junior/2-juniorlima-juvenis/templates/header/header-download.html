<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Álbum CD {{ noticia.cantor_nome.nome }} - {{ noticia.titulo }} - Juvenis</title>
    <meta name="description" content="Álbum CD {{ noticia.titulo }} {{ noticia.cantor_nome.nome }} {{ noticia.ano }}, Ouvir {{ noticia.titulo }} {{ noticia.cantor_nome.nome }} {{ noticia.ano }}, Álbum Novo CD {{ noticia.cantor_nome.nome }}, {{ noticia.titulo }}" />
    <meta name="keywords" content="{{ noticia.cantor_nome.nome }} {{ noticia.titulo }} álbum, {{ noticia.cantor_nome }} {{ noticia.titulo }} ouvir, ouvir cd {{ noticia.cantor_nome.nome }} {{ noticia.ano }}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <!-- Facebook -->
    <meta property="og:title" content="Baixei. Álbum {{ noticia.titulo }} - {{ noticia.cantor_nome.nome }} - Juvenis">
    <meta property="og:description" content="Acheeeeii. Muito bom o cd {{ noticia.titulo }} de {{ noticia.cantor_nome.nome }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://juvenis.com.br{{ noticia.get_absolute_url }}" />
    <meta property="og:site_name" content="Juvenis">
    {% if noticia.imagem %}<meta property="og:image" content="http://juvenis.com.br{{ MEDIA_URL }}{{ noticia.imagem }}">
    {% else %}<meta property="og:image" content="http://juvenis.com.br{{ MEDIA_URL }}{{ noticia.cantor_nome.foto01 }}">{% endif %}
    <meta property="og:image:type" content="image/jpeg">
    <meta property="og:image:width" content="800">
    <meta property="og:image:height" content="600">
    <!-- Google Plus -->
    <link href="https://plus.google.com/108260175010004524527" rel="publisher" />

    <meta property="fb:admins" content="545164072246487" />
    <link rel="icon" type="image/x-icon" href="{{ STATIC_URL }}site/img/favicon.png" />
    <link href="{{ STATIC_URL }}site/css/layout-min.css" rel="stylesheet" type="text/css" />

</head>
