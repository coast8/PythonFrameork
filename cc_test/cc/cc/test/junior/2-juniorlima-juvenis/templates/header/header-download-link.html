<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ album.titulo }} - {{ album.cantor_nome.nome }} - {{ noticia.ano }} - Juvenis</title>
    <meta name="description" content="{{ album.cantor_nome.nome }} Download, {{ album.titulo }}" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="robots" content="noindex, nofollow">
    <!-- Facebook -->
    <meta property="og:title" content="Baixei. Álbum {{ album.titulo }} - {{ album.cantor_nome.nome }} - Juvenis">
    <meta property="og:description" content="Acheeeeii. Muito bom o cd {{ album.titulo }} de {{ album.cantor_nome.nome }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://juvenis.com.br{{ album.get_absolute_url }}" />
    <meta property="og:site_name" content="Juvenis">
    {% if noticia.imagem %}
    <meta property="og:image" content="http://juvenis.com.br{{ MEDIA_URL }}{{ album.imagem }}">
    {% else %}
    <meta property="og:image" content="http://juvenis.com.br{{ MEDIA_URL }}{{ album.cantor_nome.foto01 }}">
    {% endif %}
    <meta property="og:image:type" content="image/jpeg">
    <meta property="og:image:width" content="800">
    <meta property="og:image:height" content="600">
    <!-- Google Plus -->
    <link href="https://plus.google.com/108260175010004524527" rel="publisher" />

    <meta property="fb:admins" content="545164072246487" />
    <link rel="icon" type="image/x-icon" href="{{ STATIC_URL }}site/img/favicon.png" />
    <link href="{{ STATIC_URL }}site/css/layout-min.css" rel="stylesheet" type="text/css" />

    <!-- Add jQuery library -->
    <script type="text/javascript" src="{{ STATIC_URL }}site/js/jquery-1.9.0.min.js"></script>

</head>
<body>
    {% include "header/menu.html" %}
