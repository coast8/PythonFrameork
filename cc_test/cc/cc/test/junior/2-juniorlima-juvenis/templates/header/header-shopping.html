<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ noticia.titulo }} - Juvenis</title>
    <meta name="description" content="{{ noticia.subtitulo }}" />
    <meta name="keywords" content="{{ noticia.tags }}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <!-- Facebook -->
    <meta property="og:title" content="{{ noticia.titulo }} - Juvenis">
    <meta property="og:description" content="{{ noticia.subtitulo }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://juvenis.com.br{{ noticia.get_absolute_url }}" />
    <meta property="og:site_name" content="Juvenis">
    {% if noticia.imagem %}
    <meta property="og:image" content="http://juvenis.com.br{{ noticia.imagem.url_800x600 }}">
    {% else %}
    <meta property="og:image" content="http://juvenis.com.br/static/site/img/juvenis-logo.png">
    {% endif %}
    <meta property="og:image:type" content="image/jpeg">
    <meta property="og:image:width" content="800">
    <meta property="og:image:height" content="600">
    <!-- Google Plus -->
    <link href="https://plus.google.com/108260175010004524527" rel="publisher" />

    <meta property="fb:admins" content="545164072246487" />
    <link rel="icon" type="image/x-icon" href="{{ STATIC_URL }}site/img/favicon.png" />
    <link href="{{ STATIC_URL }}site/css/layout-min.css" rel="stylesheet" type="text/css" />

    <style type=text/css>
        .magnifyarea{ /* CSS to add shadow to magnified image. Optional */
            box-shadow: 5px 5px 7px #818181;
            -webkit-box-shadow: 5px 5px 7px #818181;
            -moz-box-shadow: 5px 5px 7px #818181;
            filter: progid:DXImageTransform.Microsoft.dropShadow(color=#818181, offX=5, offY=5, positive=true);
            background: white;
        }
    </style>
    <script type=text/javascript src={{ MEDIA_URL }}js/featuredimagezoomer.js></script>

    <script type=text/javascript>
        jQuery(document).ready(function($){
            $('#image1').addimagezoom({
                zoomrange: [3, 10],
		        magnifiersize: [300,300],
                magnifierpos: 'right',
                cursorshade: true,
                largeimage: '{{ listaprodutos.fotoum.url_1200x1024 }}' //<-- No comma after last option!
                }
            )

	$('#image3').addimagezoom()

})

</script>
</head>
