{% if ads_ret_02 %}
    <div class="widget adwidget">
    {% for ads in ads_ret_02 %}
        {% if ads.tipo == 1 %}
            <img src="{{ MEDIA_URL }}{{ ads.arquivo }}" alt="{{ ads.nome }}"/>
        {% else %}
            <object width="300" height="250" data="{{ MEDIA_URL }}{{ ads.arquivo }}"></object>
        {% endif %}
    {% endfor %}
    </div>
    {% else %}
        <a href="#"><img src="http://placehold.it/300x250" alt=""/></a>
{% endif %}
