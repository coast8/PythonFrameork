{% if ads_cab_01 %}{% for ads in ads_cab_01 %}
<div class="header-banner">
    <a href="{{ ads.link }}">
        {% if ads.tipo == 1 %}
            <img src="{{ MEDIA_URL }}{{ ads.arquivo }}" alt="{{ ads.titulo }}"/>
        {% else %}
            <object width="728" height="90" data="{{ MEDIA_URL }}{{ ads.arquivo }}"></object>
        {% endif %}
    </a>
</div>
{% endfor %}
{% else %}
<div class="header-banner">
    <a href="#"><img src="http://placehold.it/728x90" alt=""/></a>
</div>
{% endif %}
